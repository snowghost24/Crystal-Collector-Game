<!DOCTYPE html>
<html lang="en">

   <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>

   <!-- bootstrap link -->
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css'
   />
  <!-- jquery link -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <!-- css link -->
<link rel="stylesheet" href="assets/css/style.css">
   <title>CRYSTAL COLLECTOR</title>
</head>

<body>
   <!-- javascript link -->
   <script src="assets/javascript/game.js"></script>
   <div class="jumbotron jumbotron-fluid">
      <div class="container bg-dark">
         <h1 class="display-2">CRYSTAL COLLECTOR</h1>
      </div>
   </div>

   <!-- These 2 divs contain the score -->
   <div class="values">

      <div class="sm-rand rands"></div>

<p>Click on a crystal to add and match the scores</p>
<div class="crystals-div">

      <div class="back alt-img1 "></div>
      <div class="front alt-img1"></div>
   </div>
   <div class="flip3D btn2 crystal-btn">
      <div class="back alt-img2"></div>
      <div class="front alt-img2"></div>
   </div>
   <div class="flip3D btn3 crystal-btn">
      <div class="back alt-img3"></div>
      <div class="front alt-img3"></div>
   </div>

   <div class="flip3D btn4 crystal-btn">
      <div class="back alt-img4"></div>
      <div class="front alt-img4"></div>
   </div>
</div>

   <div class="crystals-div">
      <div class="wins">Wins:<h1 id="win-count"></h1></div>
      <div class="loses">Losses:<h1 id="loss-count"></h1></div>
   </div>
